<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="contacts.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Магазин одежды</title>
</head>
<body>
    <header>
        <img src="img/photo.png" alt="Логотип магазина" class="logo">
        <h1>Магазин одежды</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
        <hr>
    </header>

    <main>
        <h2>Напишите нам</h2>
        <form action="#" method="POST">
            <label for="name">Имя:</label><br>
            <input type="text" id="name" placeholder="Ваше имя">

            
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Ваш Email">
            


            
            <label for="subject">Тема:</label><br>
            <input type="text" id="subject" name="subject"><br><br>
            
            <label for="message">Сообщение:</label><br>
            <textarea id="message" name="message" rows="5"></textarea><br><br>
            
            <button type="submit">Отправить</button>
        </form>

        <h2>Адрес</h2>
        <p>Телефон: +7 (999) 123-45-67</p>
        <div>
            <!-- Вставьте карту из Google или Яндекс -->
            <div class="map">

            <iframe src="https://yandex.ru/map-widget/v1/" width="100%" height="300" frameborder="0"></iframe>
        </div>
    </main>
    
    <footer>
        <div class="footer">
            <p>&copy; Все права защищены</p>
        </div>
        
    </footer>
</body>
</html>
